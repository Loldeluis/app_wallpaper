<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="user$ | async as user; else noUser">
    <h2>Bienvenido, {{ user.displayName || user.email }}</h2>
    <p>UID: {{ user.uid }}</p>
  </div>
  <ng-template #noUser>
    <p>No hay usuario autenticado</p>
  </ng-template>

  <ion-button color="danger" (click)="logout()">
    Logout
  </ion-button>
</ion-content>
