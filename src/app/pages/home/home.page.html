<ion-header>
  <ion-toolbar>
    <ion-title>Wallpapers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Botón flotante -->
  <app-floating-button
    (logoutClick)="logout()"
    (profileClick)="goToProfile()"
    (uploadImageClick)="onUploadImage()">
  </app-floating-button>

  <!-- Vista previa de imágenes -->
  <div class="preview-container">
    <img *ngFor="let img of images" [src]="img" alt="imagen subida" />
  </div>

</ion-content>
